<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Excel</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="page-actions-cont">
        <div class="page-action home">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons bold">
            content_copy
            </span>
        <span class="material-icons paste">
            content_paste
            </span>
        <span class="material-icons cut">
            content_cut
            </span>
        <span class="material-icons bold">
           format_bold
            </span>
        <span class="material-icons italic">
                format_italic
                 </span>
        <div class="custom-select font-family-prop" style="width:200px;">
            <select>
                    <option value="monospace">MonoSpace</option>
                    <option value="sans-serif">Sans-Serif</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>
                    <option value="serif">Serif</option>
                    </select>
        </div>
        <div class="custom-select font-size-prop" style="width:100px;">
            <select>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                    <option value="24">24</option>
                    </select>
        </div>

        <span class="material-icons underlined">
           format_underlined
            </span>
        <span class="material-icons alignment">
           format_align_left
            </span>
        <div class=" material-icons color-prop">
            <span class="material-icons ">
                        format_color_text
                         </span>
            <input type="color" class="font-color-prop">
        </div>

        <span class="material-icons alignment">
           format_align_center
            </span>
        <div class="material-icons color-prop">
            <span class="material-icons">
                    format_color_fill
                     </span>

            <input type="color" class="BGcolor-prop">
        </div>

        <span class="material-icons alignment">
           format_align_right
            </span>





    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-actions-cont">
        <div class="sheet-add-icon">

            <span class="material-icons post">
                post_add
            </span>
        </div>
        <div class="sheets-folder-contnew">
            <div class="sheet-folder" font="sans-serif">Sheet-1</div>
        </div>
    </div>
    <script src="./js/grid.js"></script>
    <script src="./js/cell-properties.js"></script>




</body>

</html>
